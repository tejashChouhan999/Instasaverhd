<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen text-white">
  <div class="max-w-xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Instagram Downloader</h1>
    <input id="instaLink" type="text" placeholder="Insert Instagram link here"
      class="w-full p-3 rounded text-black" />
    <button onclick="fetchData()" class="bg-blue-600 hover:bg-blue-700 mt-3 px-4 py-2 rounded w-full">Download</button>
    <div id="options" class="hidden mt-4">
      <p>Select Quality:</p>
      <div class="flex space-x-4 mt-2">
        <button onclick="download('720p')" class="bg-white text-black px-3 py-1 rounded">720p</button>
        <button onclick="download('1080p')" class="bg-white text-black px-3 py-1 rounded">1080p</button>
      </div>
      <div class="mt-4">
        <button onclick="copyCaption()" class="bg-yellow-500 px-3 py-1 rounded">Copy Caption</button>
        <button onclick="copyHashtags()" class="bg-green-500 px-3 py-1 rounded ml-2">Copy Hashtags</button>
      </div>
    </div>
    <div id="instructions" class="mt-10">
      <h2 class="text-xl font-semibold mb-2">How to Use</h2>
      <ul class="list-disc ml-5">
        <li>Paste Instagram post link</li>
        <li>Click "Download"</li>
        <li>Select video quality</li>
        <li>Click to copy captions or hashtags</li>
      </ul>
    </div>
  </div>
  <script>
    function fetchData() {
      document.getElementById('options').classList.remove('hidden');
      // Placeholder: call backend API
    }

    function download(quality) {
      alert('Downloading in ' + quality);
      // Placeholder: actual download link logic here
    }

    function copyCaption() {
      navigator.clipboard.writeText("Example Instagram Caption");
      alert("Caption copied!");
    }

    function copyHashtags() {
      navigator.clipboard.writeText("#example #hashtag");
      alert("Hashtags copied!");
    }
  </script>
</body>
</html>
